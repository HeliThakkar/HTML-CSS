<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .loader{
            width: 200px;
            height: 200px;
            border-radius: 50%;
            border: 20px solid #FCBAAD;
            border-top: 20px solid #E48586;
            animation: spin 2s ease-in 0s infinite;
        }
        @keyframes spin {
            from{
                transform: rotate(0deg);
            }
            to{
                transform: rotate(360deg);
            }
        }
    </style>
</head>
<body>
    <h1>Loder created from html and css</h1>
    <div class="loader"></div>
</body>
</html>
